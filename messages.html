<head>
  <title>Write me</title>
  <link rel="stylesheet" target="_blank" href="style.css">
</head>

<body>
  <div style="text-align:center">
    <div class="container">
      <h1 class="message-head">questions? ideas?</h1>
      <p>Have a question about your word? Want to contribute digital art instead? Something else? Include your email in the message or join the <a href="https://discord.gg/fqXkDjRnnJ">discord server.</a></p>
      <img src="animated_butterfly_gifcities.gif">
      <form target="_blank" action="https://formsubmit.co/136ee74e8784c7fd90d2500672022915" method="POST">
        <div class="form-group">
          <textarea placeholder="write me :)" class="form-control" name="message" rows="10" required></textarea>
        </div>
        <br>
        <button class="mail" type="submit">SEND</button>
      </form>
    </div>
    <br>
    <div><a href="https://github.com/jamienorthman/full-exposure">contribute to this project's open source code via the platform github.</a></div>
  </div>
